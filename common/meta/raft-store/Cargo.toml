[package]
name = "common-meta-raft-store"
version = "0.1.0"
description = "Raft state machine"
authors = ["Databend Authors <opensource@datafuselabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[lib]
doctest = false
test = false

[dependencies]
common-arrow = { path = "../../arrow" }
common-exception = { path = "../../exception" }
common-io = { path = "../../io" }
common-meta-api = { path = "../api" }
common-meta-sled-store = { path = "../sled-store" }
common-meta-types = { path = "../types" }
common-tracing = { path = "../../tracing" }
common-grpc = { path = "../../grpc" }

# crates.io deps
anyhow = "1.0.53"
async-trait = "0.1.52"
bytes = "1.1.0"
clap = { version = "3.0.14", features = ["derive", "env"] }
derive_more = "0.99.17"
futures = "0.3.21"
hostname = "0.3"
maplit = "1.0.2"
once_cell = "1.9.0"
prost = "0.9.0"
rand = "0.8.4"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.78"
thiserror = "1.0.30"
tonic = { version = "0.6.2", features = ["transport", "codegen", "prost", "tls-roots", "tls"] }

[dev-dependencies]
common-base = { path = "../../base" }
pretty_assertions = "1.1.0"
tempfile = "3.3.0"
