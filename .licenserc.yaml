header:
  license:
    spdx-id: Apache-2.0
    copyright-owner: Datafuse Labs
  paths-ignore:
    # ignore docs and helper tools
    - "scripts"
    - "docker"
    - "docs"
    - "website"
    - "tests"
    - "tools"
    # Ignore hidden files
    - ".cargo"
    - ".github"
    - ".dockerignore"
    - ".gitignore"
    - ".gitattributes"
    # Ignore LICENSE and Makefile
    - "LICENSE"
    - "Makefile"
    # Ignore docs and generated files
    - "**/*.md"
    - "**/*.json"
    - "**/*.sql"
    - "**/*.proto"
    - "**/*.yml"
    - "**/*.yaml"
    - "**/*.toml"
    - "**/*.lock"

  comment: on-failure
