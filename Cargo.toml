[workspace]
members = [
    # Common
    "common/arrow",
    "common/base",
    "common/building",
    "common/cache",
    "common/clickhouse-srv",
    "common/containers",
    "common/dal-context",
    "common/datablocks",
    "common/datavalues",
    "common/exception",
    "common/grpc",
    "common/functions",
    "common/infallible",
    "common/io",
    "common/macros",
    "common/management",
    "common/mem-allocator",
    "common/planners",
    "common/meta/api",
    "common/meta/embedded",
    "common/meta/raft-store",
    "common/meta/sled-store",
    "common/meta/types",
    "common/streams",
    "common/codegen",
    "common/tracing",
    "common/metrics",

    # Query
    "query",

    # Meta
    "metasrv",

    # CLI
    "cli",

    # Tools
    "tools/fuzz",
    "tools/benchmark",
]

[profile.release]
debug = 1
codegen-units = 1 # Reduce number of codegen units to increase optimizations.

[profile.release.package]
arrow2 = { codegen-units = 4 }
common-functions = { codegen-units = 4 }
databend-query = { codegen-units = 4 }

[profile.bench]
debug = true

[profile.dev]
split-debuginfo = "unpacked"

[profile.dev.package]
addr2line = { opt-level = 3 }
adler = { opt-level = 3 }
backtrace = { opt-level = 3 }
gimli = { opt-level = 3 }
miniz_oxide = { opt-level = 3 }
object = { opt-level = 3 }
rustc-demangle = { opt-level = 3 }
